<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logar</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <section class="vh-100" style="background: rgb(255,224,137);
    background: radial-gradient(circle, rgba(255,224,137,1) 8%, rgba(255,166,57,1) 70%) !important;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">CENTER ETEC</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Cadastre-se
                                            Agora Na Center Etec
                                        </h5>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="form2Example17"
                                                placeholder="Insira seu E-mail Institucional"
                                                class="form-control form-control-lg abacate" />
                                            <label class="form-label" for="form2Example17"></label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example27" placeholder="Insira sua Senha"
                                                class="form-control form-control-lg abacate" />
                                            <label class="form-label" for="form2Example27"></label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <a href="login.html"> <button class="btn btn-dark btn-lg btn-block"
                                                    type="button">Cadastrar</button> </a>
                                        </div>

                                        <a class="small text-muted" href="#!">Esqueceu sua senha?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #000000;">Não tem uma conta? <a href="#!"
                                                style="color: #eba204;">Registre-se aqui</a></p>
                                        <a href="#!" class="small text-muted">Termos de uso.</a>
                                        <a href="#!" class="small text-muted">Privacidade e política.</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
